<ons-page>
  <ons-toolbar modifier="scanshopy">
    <div class="left">
      <ons-back-button><ons-icon icon="ion-close-circled" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-back-button>
    </div>
    <div class="center">
      <h1>SCANSHOPY</h1>
    </div>
  </ons-toolbar>

  <div class="signup-page">

    <div class="signup-form">
      <div class="signup-wrapper">
        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="First" value="">
          </ons-col>
          <ons-col width="15px"></ons-col>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Last" value="" >
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="email" class="text-input--underbar width-full" placeholder="Email" value="">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
          </ons-col>
        </ons-row>

        <div class="lucent">
          <p class="note">Password - 6 characters or more</p>
        </div>

        <ons-row>
          <ons-col>
            <ons-button class="signup-button" modifier="large">Sign up</ons-button>
          </ons-col>
        </ons-row>
      </div>
    </div>

    <div class="blur">
      <img src="img/bg1.png" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
     <feGaussianBlur stdDeviation="10" />
     </filter>
  </svg>

</ons-page>
